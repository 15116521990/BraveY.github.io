language: node_js # 设置语言
node_js: LTS # 设置相应版本
cache:
  apt: true
  directories:
  - node_modules  # 缓存不经常更改的内容
before_install:
- export TZ='Asia/Shanghai' # 更改时区
- npm install -g hexo-cli   # 全局安装 Hexo 命令行工具
install:                    # 在安装项目环境阶段需要运行的命令，一条一行，类似的还有 before_install
- npm install    # 安装 package.json 中的依赖
- cd ./themes/
- git clone https://github.com/jerryc127/hexo-theme-butterfly.git
- cd ./hexo-theme-butterfly
- ls -lh
- git checkout 2.3.0
- cd ../../
script:
- npm ls --depth 0   
- hexo clean
- ls -lh
- hexo g 
after_script:
# - git clone https://${GH_REF} .deploy_git
# - cd .deploy_git
# - git checkout master
# - cd ../
# - mv .deploy_git/.git/ ./public/
- cd ./public
- ls -lh
- git init
- git config user.name "BraveY"
- git config user.email "lsz_yky@163.com"
- git add .
- git commit -m "Travis CI Auto Builder at `date +"%Y-%m-%d %H:%M"`"
- git push --force --quiet "https://${github_blog}@${GH_REF}" master:master
branches:       # 指定要构建的分支 only表示只构建以下分支
  only:
  - hexo
env:
  global:
  - GH_REF: github.com/BraveY/BraveY.github.io.git
notifications:
  email:
  - lsz_yky@163.com
  on_success: change
  on_failure: always